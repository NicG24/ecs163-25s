<!DOCTYPE html>
<html>
<head>
    <title>Music and Mental Health Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        #description {
            width: 40%;
            margin: 5px auto;
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 11px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        svg {
            position: absolute;
            top: 50px; 
            left: 0;
            width: 100%;
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="description">
        This visualization analyzes music listening habits and mental health scores from the Music & Mental Health Survey.
    </div>
    <svg></svg>
    <script src="main.js"></script>
</body>
</html>
